{% load static %}
<html lang="ru">
<head>
	{% load bootstrap4 %}
	<link rel="stylesheet" type="text/css" href="{% static 'style/header.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'style/main.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'bootstrap/bootstrap.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'style/css/font-awesome.css' %}">
	<script src="{% static 'bootstrap/jquery.slim.min.js' %}"></script>
	<script src="{% static 'bootstrap/bootstrap.bundle.min.js' %}"></script>
	{% bootstrap_javascript jquery='slim' %}
	<link rel="shortcut icon" href="{% static 'img/icon.ico' %}" type="image/png">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">  
	<title>{% block title %}{% endblock %}</title>
</head>
<body>
	{% include 'base/header.html' %}
	{% block content %}
	{% endblock %}
	{% include 'base/footer.html' %}
	<script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
